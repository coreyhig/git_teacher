 <!DOCTYPE html>
  <html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
     <head>
        <div th:replace="~{fragment :: meta}"></div>      
        <div th:replace="~{fragment :: styles}"></div>
      	
         <title>nagoyameshi</title>	
         <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>

<script type="text/javascript">
        $(document).ready(function(){
            $('.slider').bxSlider({
                auto: true,
                pause: 5000,
            });
        });
</script>
     </head>

     <body>
                  <div class="nagoyameshi-wrapper">
             <!-- ヘッダー -->
             <div th:replace="~{fragment :: header}"></div>
             
             <main>
                 <div class="container pt-4 pb-5 nagoyameshi-container">
                     <div th:if="${param.loggedIn}" class="alert alert-info">
                         ログインしました。
                     </div>  
                     
                     <div th:if="${param.loggedOut}" class="alert alert-info">
                         ログアウトしました。
                     </div>
                         <div th:if="${successMessage}" class="alert alert-info">
                         <span th:text="${successMessage}"></span>
                     </div> 
                     
                <div class="slider">
                <img th:src="@{/images/misokatsu.jpg}"width="450" height="450">
                <img th:src="@{/images/misonikomi.jpg}"width="450" height="450">  
                <img th:src="@{/images/tebasaki.jpg}" width="450" height="450">
                <img th:src="@{/images/hitumabushi.jpg}" width="450" height="450">
                <img th:src="@{/images/kishimen.jpg}" width="450" height="450">
			    </div>      

                     
                                          <div class="d-flex justify-content-center">                                            
                         <form method="get" th:action="@{/Store}" class="mb-5 nagoyameshi-search-form">
                             <div class="input-group">
								 
	
                                 <input type="text" class="form-control" name="keyword" th:value="${keyword}" placeholder="店舗名・目的地">
                                 <button type="submit" class="btn text-white shadow-sm nagoyameshi-btn">検索</button> 
                             </div>
                                                                                                                     
                                            
                         </form>  
                  
                     </div>       
                                              
                     <h2 class="text-center mb-3">新着</h2>
                     <div class="row row-cols-lg-5 row-cols-2 g-3 mb-5">                                        
                         <div class="col" th:each="newStore : ${newStore}">
                             <a th:href="@{/Store/__${newStore.getId()}__}" class="link-dark nagoyameshi-card-link">
                                 <div class="card h-100">                                                                        
                                     <img th:if="${newStore.getImageName()}" th:src="@{/storage/__${newStore.getImageName()}__}" class="card-img-top nagoyameshi-vertical-card-image" alt="店舗画像">                                     
                                     <img th:unless="${newStore.getImageName()}" th:src="@{/images/noImage.png}" class="card-img-top nagoyameshi-vertical-card-image" alt="NO IMAGE">                                                                                                                        
                                     <div class="card-body">                                    
                                         <h3 class="card-title" th:text="${newStore.getName()}"></h3>
                                         <p class="card-text mb-1">
                                             <small class="text-muted" th:text="${newStore.getAddress()}"></small>                                            
                                         </p>
                                         <p class="card-text">
                                             <span th:text="${#numbers.formatInteger(newStore.getPrice(), 1, 'COMMA') + '円 / 泊'}"></span>                                            
                                         </p>                                    
                                     </div>
                                 </div>    
                             </a>            
                         </div>                                               
                     </div>
                     
                     <div class="row justify-content-center">
                         <div class="col-xl-5 col-lg-6 col-md-8">                    
                     
                             <h2 class="text-center mb-3">エリアから探す</h2>                                        
                              
                             <table class="table">
                                 <tbody>                                                     
                                     <tr>
                                         <th>千種区</th>
                                         <td>
                                             <a th:href="@{/Store?area=千種区}">千種区</a>
                                         </td>                                     
                                     </tr>  
                                     <tr>
                                         <th>東区</th>
                                         <td>
                                             <a th:href="@{/Store?area=青森県}" class="me-2">青森県</a>
                                             <a th:href="@{/Store?area=岩手県}" class="me-2">岩手県</a>
                                             <a th:href="@{/Store?area=宮城県}" class="me-2">宮城県</a>
                                             <a th:href="@{/Store?area=秋田県}" class="me-2">秋田県</a>
                                             <a th:href="@{/Store?area=山形県}" class="me-2">山形県</a>
                                             <a th:href="@{/Store?area=福島県}">福島県</a>
                                         </td>                                     
                                     </tr>  
                                     <tr>
                                         <th>北区</th>
                                         <td>
                                             <a th:href="@{/Store?area=茨城県}" class="me-2">茨城県</a>
                                             <a th:href="@{/Store?area=栃木県}" class="me-2">栃木県</a>
                                             <a th:href="@{/Store?area=群馬県}">群馬県</a>                                    
                                         </td>                                     
                                     </tr>  
                                     <tr>
                                         <th>西区</th>
                                         <td>
                                             <a th:href="@{/Store?area=埼玉県}" class="me-2">埼玉県</a>
                                             <a th:href="@{/Store?area=千葉県}" class="me-2">千葉県</a>
                                             <a th:href="@{/Store?area=東京都}" class="me-2">東京都</a>
                                             <a th:href="@{/Store?area=神奈川県}">神奈川県</a>
                                         </td>                                     
                                     </tr>  
                                     <tr>
                                         <th>中村区</th>
                                         <td>
                                             <a th:href="@{/Store?area=新潟県}" class="me-2">新潟県</a>
                                             <a th:href="@{/Store?area=山梨県}" class="me-2">山梨県</a>
                                             <a th:href="@{/Store?area=長野県}">長野県</a>
                                         </td>                                     
                                     </tr>  
                                     <tr>
                                         <th>中区</th>
                                         <td>
                                             <a th:href="@{/Store?area=富山県}" class="me-2">富山県</a>
                                             <a th:href="@{/Store?area=石川県}" class="me-2">石川県</a>
                                             <a th:href="@{/Store?area=福井県}">福井県</a>
                                         </td>                                     
                                     </tr>  
                                     <tr>
                                         <th>昭和区</th>
                                         <td>
                                             <a th:href="@{/Store?area=岐阜県}" class="me-2">岐阜県</a>
                                             <a th:href="@{/Store?area=静岡県}" class="me-2">静岡県</a>
                                             <a th:href="@{/Store?area=愛知県}" class="me-2">愛知県</a>
                                             <a th:href="@{/Store?area=三重県}">三重県</a>
                                         </td>                                     
                                     </tr>  
                                     <tr>
                                         <th>瑞穂区</th>
                                         <td>
                                             <a th:href="@{/Store?area=滋賀県}" class="me-2">滋賀県</a>
                                             <a th:href="@{/Store?area=京都府}" class="me-2">京都府</a>
                                             <a th:href="@{/Store?area=大阪府}" class="me-2">大阪府</a>
                                             <a th:href="@{/Store?area=兵庫県}" class="me-2">兵庫県</a>
                                             <a th:href="@{/Store?area=奈良県}" class="me-2">奈良県</a>
                                             <a th:href="@{/Store?area=和歌山県}">和歌山県</a>
                                         </td>                                     
                                     </tr>  
                                     <tr>
                                         <th>熱田区</th>
                                         <td>
                                             <a th:href="@{/Store?area=鳥取県}" class="me-2">鳥取県</a>
                                             <a th:href="@{/Store?area=島根県}" class="me-2">島根県</a>
                                             <a th:href="@{/Store?area=岡山県}" class="me-2">岡山県</a>
                                             <a th:href="@{/Store?area=広島県}" class="me-2">広島県</a>
                                             <a th:href="@{/Store?area=山口県}">山口県</a>
                                         </td>                                     
                                     </tr>  
                                     <tr>
                                         <th>中川区</th>
                                         <td>
                                             <a th:href="@{/Store?area=徳島県}" class="me-2">徳島県</a>
                                             <a th:href="@{/Store?area=香川県}" class="me-2">香川県</a>
                                             <a th:href="@{/Store?area=愛媛県}" class="me-2">愛媛県</a>
                                             <a th:href="@{/Store?area=高知県}">高知県</a>
                                         </td>                                     
                                     </tr>            
                                     <tr>
                                         <th>港区</th>
                                         <td>
                                             <a th:href="@{/Store?area=福岡県}" class="me-2">福岡県</a>
                                             <a th:href="@{/Store?area=佐賀県}" class="me-2">佐賀県</a>
                                             <a th:href="@{/Store?area=長崎県}" class="me-2">長崎県</a>
                                             <a th:href="@{/Store?area=熊本県}" class="me-2">熊本県</a>
                                             <a th:href="@{/Store?area=大分県}" class="me-2">大分県</a>
                                             <a th:href="@{/Store?area=宮崎県}" class="me-2">宮崎県</a>
                                             <a th:href="@{/Store?area=鹿児島県}">鹿児島県</a>
                                         </td>                                     
                                     </tr>  
                                     <tr>
                                         <th>南区</th>
                                         <td>
                                             <a th:href="@{/Store?area=沖縄県}">沖縄県</a>
                                         </td>                                     
                                     </tr>                                                                                                                                                                                                                                                                                                                                                                           
                                 </tbody>
                             </table>  
                         </div>
                     </div>                                
                 </div>
             </main>
             
             <!-- フッター -->
             <div th:replace="~{fragment :: footer}"></div>
         </div>    
         
         <div th:replace="~{fragment :: scripts}"></div>  
     </body>
 </html>
